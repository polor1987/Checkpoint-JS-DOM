<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8d2b93afa6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>shopping cart</title>
</head>

<body>
    <nav>
        <div class="nav-container">
            <span class="logo">
                <i class="fas fa-shopping-bag"></i>
            </span>
            <h1>Go-My-Burger</h1>
            <div class="cart">
                <span class="sum-item"></span>
                <span id="cart">
                    <i class="fas fa-shopping-cart"></i>
                </span>
            </div>
        </div>
    </nav>
    <section>
        <main>
            <div class="main-content">
                <div class="main-container">
                    <div class="pt1">
                        <div class="pic">
                            <img src="./image/b1.png" alt="burger">
                            <h2>200 DA</h2>
                            <i class="fas fa-heart heart"></i>
                        </div>
                        <button class="btn">Acheter</button>
                    </div>
                    <div class="pt2">
                        <div class="pic">
                            <img src="./image/b3.png" alt="">
                            <h2>350 DA</h2>
                            <i class="fas fa-heart heart"></i>
                        </div>
                        <button class="btn">Acheter</button>
                    </div>
                    <div class="pt3">
                        <div class="pic">
                            <img src="./image/b4.png" alt="">
                            <h2>250 DA</h2>
                            <i class="fas fa-heart heart"></i>
                        </div>
                        <button class="btn">Acheter</button>
                    </div>
                    <div class="pt4">
                        <div class="pic">
                            <img src="./image/b5.png" alt="">
                            <h2>300 DA</h2>
                            <i class="fas fa-heart heart"></i>
                        </div>
                        <button class="btn">Acheter</button>
                    </div>
                    <div class="pt5">
                        <div class="pic">
                            <img src="./image/bo1.png" alt="">
                            <h2>100 DA</h2>
                            <i class="fas fa-heart heart"></i>
                        </div>
                        <button class="btn">Acheter</button>
                    </div>
                    <div class="pt6">
                        <div class="pic">
                            <img src="./image/bo5.png" alt="">
                            <h2>100 DA</h2>
                            <i class="fas fa-heart heart"></i>
                        </div>
                        <button class="btn">Acheter</button>
                    </div>
                    <div class="pt7">
                        <div class="pic">
                            <img src="./image/d4.png" alt="">
                            <h2>150 DA</h2>
                            <i class="fas fa-heart heart"></i>
                        </div>
                        <button class="btn">Acheter</button>
                    </div>
                    <div class="pt8">
                        <div class="pic">
                            <img src="./image/d5.png" alt="">
                            <h2>150 DA</h2>
                            <i class="fas fa-heart heart"></i>
                        </div>
                        <button class="btn">Acheter</button>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <div class="menu">
                    <div class='bur'>
                        <div>
                            <i class="fas fa-minus-circle moins"></i>
                            <span class="burger"></span>
                            <i class="fas fa-hamburger"></i>
                        </div>
                        <div class="price1"></div>
                    </div>
                    <div>
                        <div>
                            <i class="fas fa-minus-circle moins"></i>
                            <span class="burger-v2"></span>
                            <i class="fas fa-hamburger"></i>
                        </div>
                        <div class="price2"></div>
                    </div>
                    <div>
                        <div>
                            <i class="fas fa-minus-circle moins"></i>
                            <span class="burger-v3"></span>
                            <i class="fas fa-hamburger"></i>
                        </div>
                        <div class="price3"></div>
                    </div>
                    <div>
                        <div>
                            <i class="fas fa-minus-circle moins"></i>
                            <span class="burger-v4"></span>
                            <i class="fas fa-hamburger"></i>
                        </div>
                        <div class="price4"></div>
                    </div>
                    <div>
                        <div>
                            <i class="fas fa-minus-circle moins"></i>
                            <span class="boisson"></span>
                            <i class="fas fa-wine-glass-alt"></i>
                        </div>
                        <div class="price5"></div>
                    </div>
                    <div>
                        <div>
                            <i class="fas fa-minus-circle moins"></i>
                            <span class="boisson-2"></span>
                            <i class="fas fa-wine-glass-alt"></i>
                        </div>
                        <div class="price6"></div>
                    </div>
                    <div>
                        <div>
                            <i class="fas fa-minus-circle moins"></i>
                            <span class="dessert"></span>
                            <i class="fas fa-cookie"></i>
                        </div>
                        <div class="price7"></div>
                    </div>
                    <div>
                        <div>
                            <i class="fas fa-minus-circle moins"></i>
                            <span class="dessert-v2"></span>
                            <i class="fas fa-cookie"></i>
                        </div>
                        <div class="price8"></div>
                    </div>
                </div>
                <div id="total">
                    <i class="far fa-money-bill-alt"></i>
                    <div>
                        <p class="total"></p><span>DA</span>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <script src="script.js"></script>
</body>

</html>
